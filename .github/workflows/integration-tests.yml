name: Integration Tests

on:
  pull_request:
    branches: [main]
  workflow_call:
    inputs:
      source_repo:
        required: true
        type: string
        description: "Repo to test (neural-amp-modeler or NeuralAmpModelerCore)"
      ref:
        required: false
        type: string
        default: ${{ github.sha }}
        description: "Ref/branch to checkout for the source repo"
    secrets:
      passphrase:
        required: false
  workflow_dispatch:
    inputs:
      source_repo:
        required: true
        type: choice
        options:
          - neural-amp-modeler
          - NeuralAmpModelerCore
        description: "Repo to test"
      ref:
        required: false
        type: string
        default: main
        description: "Ref/branch to checkout for the source repo"

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set refs for each repo
        id: refs
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "trainer_ref=main" >> "$GITHUB_OUTPUT"
            echo "core_ref=main" >> "$GITHUB_OUTPUT"
          elif [ "${{ inputs.source_repo }}" = "neural-amp-modeler" ]; then
            echo "trainer_ref=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"
            echo "core_ref=main" >> "$GITHUB_OUTPUT"
          else
            echo "trainer_ref=main" >> "$GITHUB_OUTPUT"
            echo "core_ref=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout NamIntegrationTests
        uses: actions/checkout@v4
        with:
          repository: Atkinson-Advanced-Modeling/NamIntegrationTests
          ref: ${{ (github.event_name == 'pull_request' && github.repository == 'Atkinson-Advanced-Modeling/NamIntegrationTests') && github.sha || 'main' }}
          path: integration-run/NamIntegrationTests

      - name: Checkout neural-amp-modeler
        uses: actions/checkout@v4
        with:
          repository: sdatkinson/neural-amp-modeler
          ref: ${{ steps.refs.outputs.trainer_ref }}
          path: integration-run/neural-amp-modeler

      - name: Checkout NeuralAmpModelerCore
        uses: actions/checkout@v4
        with:
          repository: sdatkinson/NeuralAmpModelerCore
          ref: ${{ steps.refs.outputs.core_ref }}
          path: integration-run/NeuralAmpModelerCore
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build NeuralAmpModelerCore tools (loadmodel, render)
        working-directory: integration-run/NeuralAmpModelerCore
        env:
          CXX: clang++
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build -j4

      - name: Install dependencies
        working-directory: integration-run
        run: |
          python -m pip install --upgrade pip
          pip install -e ./NamIntegrationTests
          pip install -e ./neural-amp-modeler

      - name: Run integration tests
        working-directory: integration-run/NamIntegrationTests
        env:
          NAM_CORE_DIR: ${{ github.workspace }}/integration-run/NeuralAmpModelerCore
        run: python -m pytest test/ -v
